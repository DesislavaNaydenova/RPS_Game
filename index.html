<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS_Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-field">
        <div id="user-label" class="badge">User</div>
        <div id="comp-label" class="badge">Comp</div>
        <spann id="user-score">0</span>:<spann id="comp-score">0</span>
    </div>
    <div class="result"> 
        <p>Paper covers rock. You win!</p> 
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="assets/images/rock.png" alt="graphic of a hand showing the rock sign">
        </div>
        <div class="choice" id="p">
            <img src="assets/images/paper.png" alt="graphic of a hand showing the paper sign">
        </div>
        <div class="choice" id="s">
            <img src="assets/images/scissors.png" alt="graphic of a hand showing the scissors sign">
        </div>
    </div>
    <p id="action-message">Choose your hand!</p>
    <script src="assets/js/script.js"></script>
</body>
</html>
